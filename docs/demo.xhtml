	<meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8"/>

<body class="pagewidth">
	<div class="site-header">
		<header>
			<ul>
				<li><h1><a href="index.xhtml">URI Template Router</a></h1></li>
				<li class="active"><a href="demo.xhtml">demo</a></li>
				<li><a href="https://www.npmjs.com/package/uri-template-router">npm</a></li>

	<main class="demo">

		<h2>Demo/Playground</h2>

		<h3>URI Template list</h3>
		<p>List one per line</p>
		<div><textarea id="templates">http://localhost/~{user}
http://localhost/blog{/yyyy,mm,dd,slug}
http://localhost/blog{/yyyy,mm,dd,slug}.md
http://localhost/blog{/yyyy,mm,dd,slug}.html
http://localhost/static{/path*}
</textarea></div>
		<div id="router-status">Ready</div>

		<h3>URI to resolve</h3>
		<div><input type="text" id="test" value="http://localhost/~root" /></div>

		<hr/>

		<h3>First match</h3>
		<div><code id="result-template"></code></div>
		<pre id="result-params"></pre>

		<h3>All matches</h3>
		<ol id="result-list"></ol>

		<h3>Evaluation tree</h3>
		<pre id="result-graph"></pre>
	</main>
